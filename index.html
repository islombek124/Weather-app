<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div
            class="row d-flex justify-content-center align-items-center mb-3"
          >
            <form id="form" class="input-group">
              <button
                class="fa-solid fa-location-dot input-group-text px-3 fs-4"
                type="button"
                style="cursor: auto"
              ></button>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Your Location"
                id="input"
                autocomplete="off"
              />
              <button
                class="fa-solid fa-magnifying-glass input-group-text px-3 fs-4"
                type="submit"
              ></button>
            </form>
          </div>
          <div class="weather-table col-md-8 col-xl-4 col-lg-6 d-none">
            <div
              class="card shadow-lg"
              style="color: #4b515d; border-radius: 35px"
            >
              <div class="card-body p-4">
                <div class="d-flex">
                  <h6 class="flex-grow-1 location-name card-title fs-4"></h6>
                </div>

                <div class="d-flex flex-column text-center mt-5 mb-4">
                  <h6
                    class="display-4 mb-0 font-weight-bold"
                    style="color: #1c2331"
                  >
                    <span class="temperature"></span>Â°C
                  </h6>
                  <span class="small description" style="color: #868b94"
                    >Stormy</span
                  >
                </div>

                <div class="d-flex align-items-center">
                  <div class="flex-grow-1" style="font-size: 1rem">
                    <div>
                      <i class="fas fa-wind fa-fw" style="color: #868b94"></i>
                      <span class="ms-1"> 40 km/h </span>
                    </div>
                    <div>
                      <i class="fa-solid fa-water" style="color: #868b94"></i>
                      <span class="ms-1">
                        <span class="hudimity"></span>%
                      </span>
                    </div>
                  </div>
                  <div>
                    <img
                      class="weather-icon"
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/ilu1.webp"
                      width="100px"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
